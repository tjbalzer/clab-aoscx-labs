hostname SwitchA
ntp server pool.ntp.org minpoll 4 maxpoll 4 iburst
ntp enable
!
!
ssh server vrf mgmt
vlan 1
!
router ospf 1
  router-id 192.168.2.1
  max-metric router-lsa on-startup
  passive-interface default
  graceful-restart restart-interval 300
  trap-enable
  area 0.0.0.0
!
interface lag 256
  no shutdown
  description to SwitchB
  ip address 192.168.4.8/31
  lacp mode active
  ip ospf 1 area 0.0.0.0
  no ip ospf passive
  ip ospf network point-to-point
  ip ospf authentication message-digest
  ip ospf message-digest-key 1 md5 plaintext 0123456789abcdef
interface 1/1/1
  no shutdown
  mtu 9198
  description core link
  lag 256
interface 1/1/2
  no shutdown
  mtu 9198
  description core link
  lag 256
interface 1/1/3
  no shutdown
  mtu 9198
  description to SwitchC
  ip address 192.168.4.0/31
  ip ospf 1 area 0.0.0.0
  no ip ospf passive
  ip ospf network point-to-point
  ip ospf authentication message-digest
  ip ospf message-digest-key 1 md5 plaintext 0123456789abcdef
interface loopback 0
  ip address 192.168.2.1/32
  ip ospf 1 area 0.0.0.0

