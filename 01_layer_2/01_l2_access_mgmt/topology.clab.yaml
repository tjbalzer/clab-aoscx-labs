name: aoscxlab

mgmt:
  network: aoscxlab
  ipv4-subnet: 172.10.103.0/24

topology:
  kinds:
    aruba_aoscx:
      image: vrnetlab/aruba_arubaos-cx:20240731173624
    linux:
      image: ghcr.io/srl-labs/network-multitool
  nodes:
    SwitchA:
      kind: aruba_aoscx
      #startup-config: configs/switch_a.cfg
      mgmt-ipv4: 172.10.103.11
    SwitchB:
      kind: aruba_aoscx
      #startup-config: configs/switch_b.cfg
      mgmt-ipv4: 172.10.103.12
    SwitchC:
      kind: aruba_aoscx
      #startup-config: configs/switch_c.cfg
      mgmt-ipv4: 172.10.103.13
    SwitchD:
      kind: aruba_aoscx
      #startup-config: configs/switch_d.cfg
      mgmt-ipv4: 172.10.103.14
    VPC:
      kind: linux
      mgmt-ipv4: 172.10.103.50
      exec:
        - ip address add 10.10.0.1/24 dev eth1
        - ip route add default via 10.10.0.254 dev eth1

  links:
    - endpoints: ["SwitchA:1/1/1", "SwitchB:1/1/1"]
    - endpoints: ["SwitchB:1/1/8", "SwitchD:1/1/8"]
    - endpoints: ["SwitchB:1/1/2", "SwitchC:1/1/2"]
    - endpoints: ["SwitchC:1/1/9", "VPC:eth1"]
