hostname SwitchC
ntp server pool.ntp.org minpoll 4 maxpoll 4 iburst
ntp enable
!
!
ssh server vrf mgmt
vlan 1,100,200
!
router ospf 1
  router-id 192.168.2.3
  max-metric router-lsa on-startup
  passive-interface default
  graceful-restart restart-interval 300
  trap-enable
  area 0.0.0.0
!
interface 1/1/1
  no shutdown
  mtu 9198
  description to SwitchA
  ip address 192.168.4.1/31
  ip ospf 1 area 0.0.0.0
  no ip ospf passive
  ip ospf network point-to-point
  ip ospf authentication message-digest
  ip ospf message-digest-key 1 md5 plaintext 0123456789abcdef
interface 1/1/2
  no shutdown
  mtu 9198
  description to SwitchB
  ip address 192.168.4.5/31
  ip ospf 1 area 0.0.0.0
  no ip ospf passive
  ip ospf network point-to-point
  ip ospf authentication message-digest
  ip ospf message-digest-key 1 md5 plaintext 0123456789abcdef
interface 1/1/8
  no shutdown
  no routing
  vlan access 100
interface 1/1/9
  no shutdown
  no routing
  vlan access 200
interface loopback 0
  ip address 192.168.2.3/32
  ip ospf 1 area 0.0.0.0
interface vlan 100
  ip address 10.10.100.254/24
  ip ospf 1 area 0.0.0.0
  no ip ospf passive
interface vlan 200
  ip address 10.10.200.254/24
  ip ospf 1 area 0.0.0.0
  no ip ospf passive

