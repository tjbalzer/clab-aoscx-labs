hostname SwitchY
ntp server pool.ntp.org minpoll 4 maxpoll 4 iburst
ntp enable
!
!
!
ssh server vrf mgmt
vlan 1
!
router ospf 1
  router-id 192.168.2.4
  max-metric router-lsa on-startup
  passive-interface default
  graceful-restart restart-interval 300
  trap-enable
  area 0.0.0.0
!
interface lag 256
  no shutdown
  ip address 192.168.4.25/31
  lacp mode active
  ip ospf 1 area 0.0.0.0
  no ip ospf passive
  ip ospf cost 1000
  ip ospf network point-to-point
interface 1/1/1
  no shutdown
  mtu 9198
  description to SwitchA_VSX_Pri
  ip address 192.168.4.13/31
  ip ospf 1 area 0.0.0.0
  no ip ospf passive
  ip ospf cost 1000
  ip ospf network point-to-point
interface 1/1/2
  no shutdown
  mtu 9198
  description to SwitchB_VSX_Sec
  ip address 192.168.4.21/31
  ip ospf 1 area 0.0.0.0
  no ip ospf passive
  ip ospf cost 1000
  ip ospf network point-to-point
interface 1/1/3
  no shutdown
  description InterCoreLink
  lag 256
interface 1/1/4
  no shutdown
  description InterCoreLink
  lag 256
interface loopback 0
  ip address 192.168.2.4/32
  ip ospf 1 area 0.0.0.0
!
https-server vrf mgmt

